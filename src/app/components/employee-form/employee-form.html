<div class="card shadow-sm p-4 mb-4 mx-auto" style="background-color: white; border-radius: 10px; width: 75%;">
    <h1>Employee Form</h1>
    <form>
        <div class="mb-3">
            <label for="trainingName" class="form-label">Trainer Name</label>
            <input type="text" class="form-control" id="trainerName" placeholder="Name">
        </div>

        <div class="mb-3">
            <label for="trainer" class="form-label">Email</label>
            <input type="text" class="form-control" id="Email" placeholder="Trainer">
        </div>

        <div class="mb-3">
            <label for="startDate" class="form-label">Phone</label>
            <input type="date" class="form-control" placeholder="Phone" id="startDate">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Age</label>
            <input type="text" class="form-control" placeholder="Age" id="description">
        </div>

        <div class="text-start">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
